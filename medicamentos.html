<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mis Medicamentos</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "warning": "#f59e0b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0d0d0d",
                        "card-dark": "#121212",
                        "surface-dark": "#1c1c1e"
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <header class="sticky top-0 z-10 flex flex-col bg-background-dark/80 pt-4 backdrop-blur-sm">
            <div class="flex items-center px-4 pb-3">

                <a href="index.html" class="flex size-12 shrink-0 items-center justify-start text-gray-100">
                    <span class="material-symbols-outlined !text-3xl">arrow_back</span>
                </a>

                <h1 class="flex-1 text-center text-2xl font-bold leading-tight tracking-tighter text-white">Mis
                    Medicamentos</h1>

                <div class="flex w-12 shrink-0 items-center justify-end">
                    <a href="config.html"
                        class="flex h-12 w-12 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-gray-100">
                        <span class="material-symbols-outlined !text-3xl">settings</span>
                    </a>
                </div>
            </div>
            <div class="no-scrollbar flex w-full space-x-2 overflow-x-auto px-4 pb-3">
                <button
                    class="flex-shrink-0 rounded-full bg-primary px-5 py-2.5 text-base font-medium text-white">Todos</button>
                <button
                    class="flex-shrink-0 rounded-full bg-zinc-800 px-5 py-2.5 text-base font-medium text-gray-300">Activos</button>
            </div>
        </header>

        <main class="flex-grow px-4 pb-32">
            <div id="contenedor-medicamentos" class="flex flex-col gap-4 pt-4">
            </div>
        </main>

        <div class="fixed bottom-0 left-0 z-20 w-full bg-background-dark/80 p-4 backdrop-blur-sm">
            <a href="agregar.html"
                class="block w-full cursor-pointer rounded-xl bg-primary py-4 text-center text-xl font-bold text-white shadow-lg transition-transform hover:scale-[1.02] active:scale-95">
                Agregar
            </a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
