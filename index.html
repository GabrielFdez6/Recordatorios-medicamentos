<!DOCTYPE html>
<html lang="es">

<script>
    (function () {
        const theme = localStorage.getItem('theme') || 'dark';
        const html = document.documentElement;
        html.classList.remove('dark', 'light', 'high-contrast');
        if (theme !== 'light') html.classList.add(theme);
    })();
</script>


<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mis Recordatorios de Medicamentos</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display-swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "warning": "#f59e0b",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0d0d0d",
                        "card-dark": "#121212",
                        "surface-dark": "#1c1c1e"
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
    <div class="relative flex min-h-screen w-full flex-col">

        <header class="sticky top-0 z-10 bg-background-dark/80 pt-4 backdrop-blur-sm">
            <div class="flex items-center justify-between px-4 pb-3">
                <div class="size-12">
                </div>
                <h1 class="flex-1 text-center text-2xl font-bold text-white">Recordatorios</h1>
                <div class="flex w-12 shrink-0 items-center justify-end">

                    <a href="perfil.html"
                        class="flex h-12 w-12 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-gray-100">
                        <span class="material-symbols-outlined !text-3xl">settings</span>
                    </a>
                </div>
            </div>
        </header>
        <main class="flex-1 px-4 pb-40">
            <div id="contenedor-recordatorios" class="flex flex-col gap-4 pt-6">
            </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 z-10 bg-background-dark/80 p-4 pb-8 backdrop-blur-sm">
            <a href="agregar.html"
                class="flex w-full items-center justify-center gap-3 rounded-xl bg-primary py-5 text-xl font-bold text-white shadow-lg shadow-primary/20 transition-transform hover:scale-[1.02] active:scale-[0.98]">
                <span class="material-symbols-outlined text-3xl">add_circle</span>
                <span>Agregar Recordatorio</span>
            </a>
        </div>
    </div>

    <div id="alarm-modal"
        class="fixed inset-0 z-[100] flex h-full w-full flex-col bg-background-dark p-6 text-white hidden">

        <div class="flex-1 flex flex-col items-center justify-center text-center">

            <span class="material-symbols-outlined text-9xl text-primary" id="alarm-icon">
                alarm
            </span>

            <h2 class="mt-4 text-5xl font-bold" id="alarm-time">08:00 AM</h2>
            <p class="mt-2 text-4xl font-medium text-zinc-200" id="alarm-name">
                Paracetamol
            </p>
            <p class="text-3xl text-zinc-400" id="alarm-dose">
                500mg
            </p>
        </div>

        <div class="w-full py-4">
            <div id="slider-track"
                class="relative w-full h-20 rounded-full bg-surface-dark border-2 border-slate-700 flex items-center justify-center overflow-hidden">

                <span id="slider-text" class="text-2xl font-medium text-slate-400 transition-opacity duration-300">
                    Deslizar para descartar
                </span>

                <div id="slider-thumb"
                    class="absolute left-1 top-1 flex h-18 w-18 cursor-pointer items-center justify-center rounded-full bg-primary shadow-lg"
                    style="touch-action: none; height: calc(5rem - 4px); width: calc(5rem - 4px);">

                    <span class="material-symbols-outlined text-5xl text-white">
                        chevron_right
                    </span>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="sounds/alarm.mp3" loop></audio>
    <script src="js/main.js" defer></script>
</body>

</html>
