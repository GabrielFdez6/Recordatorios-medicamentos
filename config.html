<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Configuración de Recordatorios</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "warning": "#f59e0b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0d0d0d",
                        "card-dark": "#121212",
                        "surface-dark": "#1c1c1e"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-white">

    <div class="relative flex min-h-screen w-full flex-col">
        <header
            class="sticky top-0 z-10 flex flex-col border-b border-white/10 bg-background-dark/80 pt-4 backdrop-blur-sm">
            <div class="flex items-center justify-between px-4 pb-3">
                <a href="index.html" class="flex size-10 items-center justify-center rounded-full">
                    <span class="material-symbols-outlined text-3xl">arrow_back</span>
                </a>
                <h1 class="flex-1 text-center text-xl font-bold leading-tight tracking-tight">Configuración</h1>
                <div class="size-10"></div>
            </div>
            <div class="no-scrollbar overflow-x-auto whitespace-nowrap px-4 pb-3">
                <div class="flex gap-2">
                    <a class="inline-block rounded-full bg-primary px-4 py-2 text-base font-semibold text-white"
                        href="#">General</a>
                    <a class="inline-block rounded-full bg-surface-dark px-4 py-2 text-base font-medium text-white/70"
                        href="#">Sonido</a>
                    <a class="inline-block rounded-full bg-surface-dark px-4 py-2 text-base font-medium text-white/70"
                        href="#">Notificaciones</a>
                    <a class="inline-block rounded-full bg-surface-dark px-4 py-2 text-base font-medium text-white/70"
                        href="#">Voz</a>
                    <a class="inline-block rounded-full bg-surface-dark px-4 py-2 text-base font-medium text-white/70"
                        href="#">Avanzado</a>
                </div>
            </div>
        </header>
        <main class="flex-grow p-4 pt-6">
            <div class="space-y-8">
                <div>
                    <h2 class="px-2 pb-3 text-lg font-semibold text-white/60">Recordatorios Activos</h2>
                    <div class="divide-y divide-white/10 rounded-xl bg-surface-dark">
                        <div class="flex min-h-[4.5rem] items-center justify-between gap-4 px-4 py-2">
                            <div class="flex items-center gap-4">
                                <div
                                    class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <span class="material-symbols-outlined text-3xl">pill</span>
                                </div>
                                <p class="text-lg font-medium">Paracetamol - 10:00 AM</p>
                            </div>
                            <div class="shrink-0">
                                <label
                                    class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-white/10 p-0.5 has-[:checked]:bg-primary">
                                    <input checked="" class="peer sr-only" type="checkbox" />
                                    <div
                                        class="h-full w-[27px] transform rounded-full bg-white shadow-sm transition-transform duration-300 ease-in-out peer-checked:translate-x-[20px]">
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="flex min-h-[4.5rem] items-center justify-between gap-4 px-4 py-2">
                            <div class="flex items-center gap-4">
                                <div
                                    class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <span class="material-symbols-outlined text-3xl">ventilator</span>
                                </div>
                                <p class="text-lg font-medium">Ventolin - 08:00 PM</p>
                            </div>
                            <div class="shrink-0">
                                <label
                                    class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-white/10 p-0.5 has-[:checked]:bg-primary">
                                    <input checked="" class="peer sr-only" type="checkbox" />
                                    <div
                                        class="h-full w-[27px] transform rounded-full bg-white shadow-sm transition-transform duration-300 ease-in-out peer-checked:translate-x-[20px]">
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="flex min-h-[4.5rem] items-center justify-between gap-4 px-4 py-2">
                            <div class="flex items-center gap-4">
                                <div
                                    class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/20 text-primary">
                                    <span class="material-symbols-outlined text-3xl">syringe</span>
                                </div>
                                <p class="text-lg font-medium">Insulina - 09:00 PM</p>
                            </div>
                            <div class="shrink-0">
                                <label
                                    class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-white/10 p-0.5 has-[:checked]:bg-primary">
                                    <input class="peer sr-only" type="checkbox" />
                                    <div
                                        class="h-full w-[27px] transform rounded-full bg-white shadow-sm transition-transform duration-300 ease-in-out peer-checked:translate-x-[20px]">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="px-2 pb-3 text-lg font-semibold text-white/60">Opciones Generales</h2>
                    <div class="space-y-4 rounded-xl bg-surface-dark p-4">
                        <p class="text-lg font-medium">Volumen de la Alerta</p>
                        <div class="flex items-center gap-4">
                            <span class="material-symbols-outlined text-2xl text-white/50">volume_mute</span>
                            <input
                                class="h-2 w-full flex-1 cursor-pointer appearance-none rounded-full bg-white/10 accent-primary"
                                max="100" min="0" type="range" value="75" />
                            <span class="material-symbols-outlined text-2xl text-white/50">volume_up</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="sticky bottom-0 bg-background-dark/80 p-4 pt-2 backdrop-blur-sm">
            <a href="agregar.html"
                class="block w-full rounded-xl bg-primary py-4 text-center text-lg font-bold text-white shadow-lg transition-transform active:scale-95">
                Agregar Recordatorio
            </a>
        </footer>
        <button
            class="fixed bottom-24 right-4 z-20 flex size-16 items-center justify-center rounded-full bg-primary text-white shadow-xl transition-transform active:scale-90">
            <span class="material-symbols-outlined text-3xl">hearing</span>
            <span class="sr-only">Escuchar configuración actual</span>
        </button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
