<!DOCTYPE html>
<html lang="es">

<script>
    (function () {
        const theme = localStorage.getItem('theme') || 'dark';
        const html = document.documentElement;
        html.classList.remove('dark', 'light', 'high-contrast');
        if (theme !== 'light') html.classList.add(theme);
    })();
</script>


<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Añadir Medicamento</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display-swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "warning": "#f59e0b",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0d0d0d",
                        "card-dark": "#121212",
                        "surface-dark": "#1c1c1e"
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-dark z-10">

            <a href="index.html" class="text-white flex size-12 shrink-0 items-center justify-center">
                <span class="material-symbols-outlined text-3xl">arrow_back</span>
            </a>
            <h1 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Añadir
                Medicamento</h1>
        </header>

        <main class="flex-grow px-4 py-3 flex flex-col gap-6 pt-6">
            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-name">Nombre del
                    Medicamento</label>
                <div
                    class="flex w-full flex-1 items-stretch rounded-xl border border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 bg-gray-900 h-16 placeholder:text-gray-500 p-4 text-lg font-normal leading-normal rounded-l-xl"
                        id="med-name" placeholder="Ej: Paracetamol" value="" />
                    <button type="button"
                        class="text-gray-400 flex bg-gray-900 items-center justify-center px-4 rounded-r-xl">
                        <span class="material-symbols-outlined text-3xl">mic</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-dose">Dosis</label>
                <div
                    class="flex w-full flex-1 items-stretch rounded-xl border border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 bg-gray-900 h-16 placeholder:text-gray-500 p-4 text-lg font-normal leading-normal rounded-l-xl"
                        id="med-dose" placeholder="Ej: 1 pastilla o 500mg" value="" />
                    <button type="button"
                        class="text-gray-400 flex bg-gray-900 items-center justify-center px-4 rounded-r-xl">
                        <span class="material-symbols-outlined text-3xl">mic</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2"
                    for="med-frequency">Frecuencia</label>
                <select
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-700 bg-gray-900 h-16 p-4 text-lg font-normal leading-normal"
                    id="med-frequency">
                    <option value="1">Cada 1 minuto (Prueba)</option>
                    <option value="480">Cada 8 horas</option>
                    <option value="720">Cada 12 horas</option>
                    <option value="1440">Una vez al día</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-date">Fecha de
                    inicio</label>
                <input type="date"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-700 bg-gray-900 h-16 p-4 text-lg font-normal leading-normal"
                    id="med-date" />
            </div>

            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-time">Horario de
                    inicio</label>
                <div
                    class="flex w-full flex-1 items-stretch rounded-xl border border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">

                    <input type="time"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 bg-gray-900 h-16 placeholder:text-gray-500 p-4 text-lg font-normal leading-normal rounded-l-xl"
                        id="med-time" />
                    <label for="med-time" id="btn-time-picker"
                        class="text-gray-400 flex bg-gray-900 items-center justify-center px-4 rounded-r-xl cursor-pointer">
                        <span class="material-symbols-outlined text-3xl">schedule</span>
                    </label>
                </div>
            </div>

        </main>

        <footer class="sticky bottom-0 bg-background-dark p-4 pt-6 grid grid-cols-2 gap-4">
            <button id="btn-agregar" type="button"
                class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary h-16 px-6 text-white text-lg font-bold">
                <span>Agregar</span>
            </button>

            <a href="index.html"
                class="flex w-full items-center justify-center rounded-xl bg-surface-dark h-16 px-6 text-white text-lg font-bold text-center">
                Cancelar
            </a>
        </footer>
    </div>

    <div id="alarm-modal"
        class="fixed inset-0 z-[100] flex h-full w-full flex-col bg-background-dark p-6 text-white hidden">

        <div class="flex-1 flex flex-col items-center justify-center text-center">

            <span class="material-symbols-outlined text-9xl text-primary" id="alarm-icon">
                alarm
            </span>

            <h2 class="mt-4 text-5xl font-bold" id="alarm-time">08:00 AM</h2>
            <p class="mt-2 text-4xl font-medium text-zinc-200" id="alarm-name">
                Paracetamol
            </p>
            <p class="text-3xl text-zinc-400" id="alarm-dose">
                500mg
            </p>
        </div>

        <div class="w-full py-4">
            <div id="slider-track"
                class="relative w-full h-20 rounded-full bg-surface-dark border-2 border-slate-700 flex items-center justify-center overflow-hidden">

                <span id="slider-text" class="text-2xl font-medium text-slate-400 transition-opacity duration-300">
                    Deslizar para descartar
                </span>

                <div id="slider-thumb"
                    class="absolute left-1 top-1 flex h-18 w-18 cursor-pointer items-center justify-center rounded-full bg-primary shadow-lg"
                    style="touch-action: none; height: calc(5rem - 4px); width: calc(5rem - 4px);">

                    <span class="material-symbols-outlined text-5xl text-white">
                        chevron_right
                    </span>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="sounds/alarm.mp3" loop></audio>
    <script src="js/main.js" defer></script>
</body>

</html>
