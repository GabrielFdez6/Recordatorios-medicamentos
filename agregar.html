<!DOCTYPE html>
<html lang="es">

<script>
    (function () {
        const theme = localStorage.getItem('theme') || 'dark';
        const html = document.documentElement;
        html.classList.remove('dark', 'light', 'high-contrast');
        if (theme !== 'light') html.classList.add(theme);
    })();
</script>


<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Añadir Medicamento</title>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display-swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "warning": "#f59e0b",
                        "background-light": "#FFFFFF",
                        "background-dark": "#0d0d0d",
                        "card-dark": "#121212",
                        "surface-dark": "#1c1c1e"
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">

    <div class="relative flex min-h-screen w-full flex-col">
        <header
            class="sticky top-0 z-10 flex h-16 items-center border-b border-white/10 bg-background-dark/80 px-4 backdrop-blur-sm">

            <a href="index.html" class="text-white flex size-12 shrink-0 items-center justify-center">
                <span class="material-symbols-outlined text-3xl">arrow_back</span>
            </a>

            <h1 class="flex-1 text-center text-xl font-bold text-white">Añadir Medicamento</h1>

            <div class="size-12 shrink-0"></div>
        </header>

        <main class="flex-grow px-4 py-3 flex flex-col gap-6 pt-6">

            <div class="relative">
                <div class="flex flex-col">
                    <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-name">Nombre del
                        Medicamento</label>

                    <div
                        class="flex w-full flex-1 items-stretch rounded-xl border border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 bg-gray-900 h-16 placeholder:text-gray-500 p-4 text-lg font-normal leading-normal rounded-l-xl"
                            id="med-name" placeholder="Ej: Paracetamol" value="" autocomplete="off" />
                        <button type="button"
                            class="text-gray-400 flex bg-gray-900 items-center justify-center px-4 rounded-r-xl">
                            <span class="material-symbols-outlined text-3xl">mic</span>
                        </button>
                    </div>
                </div>

                <div id="med-suggestions"
                    class="absolute w-full z-20 hidden rounded-b-xl rounded-t-none border border-t-0 border-gray-700 bg-gray-900 overflow-hidden max-h-60 overflow-y-auto">
                </div>
            </div>


            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-dose">Dosis</label>
                <div
                    class="flex w-full flex-1 items-stretch rounded-xl border border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 bg-gray-900 h-16 placeholder:text-gray-500 p-4 text-lg font-normal leading-normal rounded-l-xl"
                        id="med-dose" placeholder="Ej: 1 pastilla o 500mg" value="" />
                    <button type="button"
                        class="text-gray-400 flex bg-gray-900 items-center justify-center px-4 rounded-r-xl">
                        <span class="material-symbols-outlined text-3xl">mic</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2"
                    for="med-frequency">Frecuencia</label>
                <select
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-700 bg-gray-900 h-16 p-4 text-lg font-normal leading-normal"
                    id="med-frequency">
                    <option value="1">Cada 1 minuto (Prueba)</option>
                    <option value="480">Cada 8 horas</option>
                    <option value="720">Cada 12 horas</option>
                    <option value="1440">Una vez al día</option>
                </select>
            </div>

            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-date">Fecha de
                    inicio</label>
                <input type="date"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-700 bg-gray-900 h-16 p-4 text-lg font-normal leading-normal"
                    id="med-date" />
            </div>

            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-date-end">Fecha de
                    fin (Opcional)</label>
                <input type="date"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-700 bg-gray-900 h-16 p-4 text-lg font-normal leading-normal"
                    id="med-date-end" />
            </div>

            <div class="flex flex-col">
                <label class="text-gray-300 text-lg font-medium leading-normal pb-2" for="med-time">Horario de
                    inicio</label>
                <div
                    class="flex w-full flex-1 items-stretch rounded-xl border border-gray-700 focus-within:ring-2 focus-within:ring-primary focus-within:border-primary transition-all">

                    <input type="time"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-0 bg-gray-900 h-16 placeholder:text-gray-500 p-4 text-lg font-normal leading-normal rounded-l-xl"
                        id="med-time" />
                    <label for="med-time" id="btn-time-picker"
                        class="text-gray-400 flex bg-gray-900 items-center justify-center px-4 rounded-r-xl cursor-pointer">
                        <span class="material-symbols-outlined text-3xl">schedule</span>
                    </label>
                </div>
            </div>

            <div class="h-16"></div>

        </main>

        <footer class="sticky bottom-0 bg-background-dark p-4 pt-6 grid grid-cols-2 gap-4">
            <button id="btn-agregar" type="button"
                class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary h-16 px-6 text-white text-lg font-bold">
                <span>Agregar</span>
            </button>

            <a href="index.html"
                class="flex w-full items-center justify-center rounded-xl bg-surface-dark h-16 px-6 text-white text-lg font-bold text-center">
                Cancelar
            </a>
        </footer>
    </div>

    <div id="alarm-modal"
        class="fixed inset-0 z-[100] flex h-full w-full flex-col bg-background-dark p-6 text-white hidden">

        <div class="flex-1 flex flex-col items-center justify-center text-center">

            <span class="material-symbols-outlined text-9xl text-primary" id="alarm-icon">
                alarm
            </span>

            <h2 class="mt-4 text-5xl font-bold" id="alarm-time">08:00 AM</h2>
            <p class="mt-2 text-4xl font-medium text-zinc-200" id="alarm-name">
                Paracetamol
            </p>
            <p class="text-3xl text-zinc-400" id="alarm-dose">
                500mg
            </p>
        </div>

        <div class="w-full py-4">
            <div id="slider-track"
                class="relative w-full h-20 rounded-full bg-surface-dark border-2 border-slate-700 flex items-center justify-center overflow-hidden pl-24 pr-6">

                <span id="slider-text" class="text-2xl font-medium text-slate-400 transition-opacity duration-300">
                    Deslizar para descartar
                </span>

                <div id="slider-thumb"
                    class="absolute left-0.5 top-0.5 flex cursor-pointer items-center justify-center rounded-full bg-primary shadow-lg"
                    style="touch-action: none; height: calc(5rem - 4px); width: calc(5rem - 4px);">

                    <span class="material-symbols-outlined text-5xl text-white">
                        chevron_right
                    </span>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="sounds/alarm.mp3" loop></audio>
    <audio id="silent-loop" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA="
        loop></audio>

    <script type="module" src="js/main.js" defer></script>


    <div id="voice-overlay" class="fixed inset-0 z-[200] hidden flex-col bg-background-dark p-6 animate-fade-in">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold text-white">Te escucho...</h2>
            <button id="btn-close-voice" class="text-gray-400 p-2">
                <span class="material-symbols-outlined text-4xl">close</span>
            </button>
        </div>

        <div class="flex-1 flex flex-col gap-2">
            <label class="text-gray-400 text-lg">Di el medicamento, dosis y horario</label>
            <textarea id="voice-transcript-box"
                class="w-full flex-1 rounded-2xl bg-surface-dark border-2 border-primary p-6 text-2xl text-white focus:ring-4 focus:ring-primary/30 focus:border-primary resize-none placeholder:text-gray-600 leading-relaxed"
                placeholder="Ej: Paracetamol de 500 cada 8 horas a las 2 de la tarde..."></textarea>
        </div>

        <div class="mt-6 flex flex-col gap-4">
            <div class="flex justify-center items-center gap-3 py-2">
                <span class="animate-pulse h-3 w-3 rounded-full bg-red-500"></span>
                <p class="text-red-400 font-medium">Grabando en tiempo real</p>
            </div>

            <button id="btn-process-voice" type="button"
                class="flex w-full items-center justify-center gap-3 rounded-xl bg-primary py-5 text-xl font-bold text-white shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
                <span class="material-symbols-outlined text-3xl">check</span>
                <span>Terminar y Procesar</span>
            </button>
        </div>
    </div>

</body>

</html>
